backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "site_settings"
    label: "Site Settings"
    files:
      - file: "src/content/settings/site.md"
        label: "General Settings"
        name: "general"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }

          - label: "Base URL"
            name: "baseUrl"
            widget: "string"
            hint: "https://yourdomain.edu"

          - label: "Allow Indexing"
            name: "allowIndexing"
            widget: "boolean"
            default: true

          - label: "Disallow Admin"
            name: "disallowAdmin"
            widget: "boolean"
            default: true
  - name: "professor"
    label: "Professor Profile"
    files:
      - file: "src/content/professor/profile.md"
        label: "Professor Info"
        name: "profile"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Photo", name: "image", widget: "image", required: false }

          - label: "Google Scholar"
            name: "googleScholar"
            widget: "string"
            required: false

          - label: "ORCID"
            name: "orcid"
            widget: "string"
            required: false

          - label: "LinkedIn"
            name: "linkedin"
            widget: "string"
            required: false

          - label: "GitHub"
            name: "github"
            widget: "string"
            required: false

          - label: "Email"
            name: "email"
            widget: "string"
            required: false

          - { label: "Bio", name: "body", widget: "markdown" }

  - name: "publications"
    label: "Publications"
    folder: "src/content/publications"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Authors", name: "authors", widget: "string" }
      - { label: "Venue", name: "venue", widget: "string" }
      - { label: "Year", name: "year", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "members"
    label: "Members"
    folder: "src/content/members"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }

      - label: "Position"
        name: "position"
        widget: "select"
        options: [faculty, postdoc, phd, ms, bachelors]

      - { label: "Start Date", name: "startDate", widget: "string" }
      - {
          label: "End Date",
          name: "endDate",
          widget: "string",
          required: false,
        }

      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Website", name: "website", widget: "string", required: false }
      - {
          label: "LinkedIn",
          name: "linkedin",
          widget: "string",
          required: false,
        }

      - { label: "Bio", name: "body", widget: "markdown" }

  - name: "research_overview"
    label: "Research Overview"
    files:
      - file: "src/content/research/overview.md"
        label: "Lab Overview"
        name: "overview"
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            field: { label: "Image", name: "image", widget: "image" }
          - label: "Content"
            name: "body"
            widget: "markdown"

  - name: "research_projects"
    label: "Research Projects"
    folder: "src/content/research/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - label: "Links"
        name: "links"
        widget: "list"
        required: false
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }

  - name: "news"
    label: "News & Updates"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Update", name: "body", widget: "markdown" }
